<!DOCTYPE html>
<html>
  <head>
    <title>Websockets Golang(Backend)</title>
  </head>

  <body>
    <div class="center">
      <h1>Amazing Chat Application</h1>
      <h3 id="chat-header">Currently in chat: general</h3>

      <!--
        Here is a form that allows us to select what Chatroom to be in
        -->
      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /><br /><br />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />
      <!--
        Textarea to show messages from users
        -->
      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessages"
        rows="4"
        cols="50"
        placeholder="Welcome to the general chatroom, here messages from others will appear"
      ></textarea>

      <br />
      <!--
        Chatroom-message form is used to send messages
        -->
      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" /><br /><br />
        <input type="submit" value="Send message" />
      </form>
    </div>

    <!--
        Javascript that is used to Connect to Websocket and Handle New messages
    -->
    <script type="text/javascript">
      // selectedchat is by default General.
      var selectedchat = 'general';

      /**
       * changeChatRoom will update the value of selectedchat
       * and also notify the server that it changes chatroom
       * */
      function changeChatRoom() {
        // Change Header to reflect the Changed chatroom
        var newchat = document.getElementById('chatroom');
        if (newchat != null && newchat.value != selectedchat) {
          console.log(newchat);
        }
        return false;
      }
      /**
       * sendMessage will send a new message onto the Websocket
       * */
      function sendMessage() {
        var newmessage = document.getElementById('message');
        if (newmessage != null) {
          console.log(newmessage);
        }
        return false;
      }

      window.onload = function () {
        document.getElementById('chatroom-selection').onsubmit = changeChatRoom;
        document.getElementById('chatroom-messages').onsubmit = sendMessages;

        if (window['WebSocket']) {
          console.log('Supports websockets'); //lesgo

          new WebSocket('ws://' + document.location.host + '/ws');
        } else {
          alert(
            'Your browser does not support websockets. Please use a modern browser'
          );
        }
      };
    </script>

    <style type="text/css">
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #8e8e8e;
      }

      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </body>
</html>
